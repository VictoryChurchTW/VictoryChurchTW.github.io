<h1>全勝教會</h1>
<p><strong>我們在天上的父：<br>
願人都尊祢的名為聖。<br>
願祢的國降臨；<br>
願祢的旨意行在地上，如同行在天上。<br>
我們日用的飲食，今日賜給我們。<br>
免我們的債，如同我們免了人的債。<br>
不叫我們陷入試探；救我們脫離那惡者。<br>
因為國度、權柄、榮耀，全是祢的，直到永遠。<br>
阿們！<br></strong></p>
